<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{{ .Title }}</title>
      
      <!-- Latest compiled and minified Bootstrap 4.0.0 ALPHA CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
      
      <!-- Tether -->
      <script async src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
      
      <!-- Bootstrap 4.0.0 Alpha JS -->
      <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
     
      <link rel="canonical" href="{{ .Permalink }}" />

      <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/ci.css">

      <script>
	api = {{ .Site.Params.api_url }};
	api_url_config = api;
	spec_url_config = "{{ .Site.BaseURL }}/js/lib/spec.json";
	lang = {{ .Lang }};
      </script>

      <!-- Load Font Awesome CSS -->
      <link rel="stylesheet" href="{{ .Site.BaseURL }}font-awesome-4.7.0/css/font-awesome.min.css">

      <!-- Load site-wide JS files -->
      {{ range .Site.Params.custom_js }}
        <script async src="{{ $.Site.BaseURL }}/{{ . }}" type="text/javascript"></script>
      {{ end }}
      
      <!-- Load page-specific JS files -->
      {{ if isset .Params "js" }}
        {{ range .Params.js }} 
            <script async src="{{ $.Site.BaseURL }}js/{{ . }}" type="text/javascript"></script>
        {{ end }}
      {{ end }}
    </head>
    
    <body>
      
      {{ partial "navbar.html" . }}
