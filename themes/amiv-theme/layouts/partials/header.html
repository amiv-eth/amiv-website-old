<!DOCTYPE html>
<html lang="{{ .Site.Params.locale }}">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{{ .Title }}</title>
      
      <!-- Latest compiled and minified Bootstrap 4.0.0 ALPHA CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>

      
      <!-- Tether -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

      
      <!-- Bootstrap 4.0.0 Alpha JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

     
      <link rel="canonical" href="{{ .Permalink }}" />

      <link rel="stylesheet" href="{{ .Site.BaseURL }}css/ci.css">

      <script>
	api = {{ .Site.Params.api_url }};
	api_url_config = api;
        spec_url_config = {{ .Site.Params.spec_url }};
        lang = {{ .Lang }};
      </script>

      <!-- Load Font Awesome CSS -->
      <link rel="stylesheet" href="{{ .Site.BaseURL }}font-awesome-4.7.0/css/font-awesome.min.css">

      <!-- Load site-wide JS files -->
      {{ range .Site.Params.custom_js }}
        <script async src="{{ $.Site.BaseURL }}/{{ . }}" type="text/javascript"></script>
      {{ end }}
      
      <!-- Load page-specific JS files -->
      {{ if isset .Params "js" }}
        {{ range .Params.js }} 
            <script async src="{{ $.Site.BaseURL }}js/{{ . }}" type="text/javascript"></script>
        {{ end }}
      {{ end }}
    </head>
    
    <body>
      
      {{ partial "navbar.html" . }}
